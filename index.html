<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Calculator</h1>
        <div id="Calculator">
            <div class="row" id="disp">
                <div id="topDisplay">Display 1</div>
                <div id="botDisplay">Display 2</div>
            </div>
            <div class="row">
                <button>CE</button>
                <button>C</button>
                <button>DEL</button>
                <button>&#247;</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button id="equals">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </body>

</html>
