<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Calculator</h1>
        <div id="Calculator">
            <div class="row" id="disp">
                <div id="topDisplay"></div>
                <div id="botDisplay"></div>
            </div>
            <div class="row">
                <button data-key="8" id="clear">CLEAR</button>
                <button data-key="46" id="del">DEL</button>
                <button data-key="111" class="input" id="divide"> รท </button>
            </div>
            <div class="row">
                <button data-key="103" class="input" id="seven">7</button>
                <button data-key="104" class="input" id="eight">8</button>
                <button data-key="105" class="input" id="nine">9</button>
                <button data-key="106" class="input" id="times"> x </button>
            </div>
            <div class="row">
                <button data-key="100" class="input" id="four">4</button>
                <button data-key="101" class="input" id="five">5</button>
                <button data-key="102" class="input" id="six">6</button>
                <button data-key="109" class="input" id="minus"> - </button>
            </div>
            <div class="row">
                <button data-key="97" class="input" id="one">1</button>
                <button data-key="98" class="input" id="two">2</button>
                <button data-key="99" class="input" id="three">3</button>
                <button data-key="107" class="input" id="plus"> + </button>
            </div>
            <div class="row">
                <button data-key="96" class="input" id="zero">0</button>
                <button data-key="110" class="input" id="point">.</button>
                <button data-key="13" id="equals">=</button>
            </div>
        </div>
    </body>

</html>
