<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Calculator</h1>
        <div id="Calculator">
            <div class="row" id="disp">
                <div id="topDisplay"></div>
                <div id="botDisplay"></div>
            </div>
            <div class="row">
                <button id="clear">CLEAR</button>
                <button id="del">DEL</button>
                <button class="input" id="divide"> รท </button>
            </div>
            <div class="row">
                <button class="input" id="seven">7</button>
                <button class="input" id="eight">8</button>
                <button class="input" id="nine">9</button>
                <button class="input" id="times"> x </button>
            </div>
            <div class="row">
                <button class="input" id="four">4</button>
                <button class="input" id="five">5</button>
                <button class="input" id="six">6</button>
                <button class="input" id="minus"> - </button>
            </div>
            <div class="row">
                <button class="input" id="one">1</button>
                <button class="input" id="two">2</button>
                <button class="input" id="three">3</button>
                <button class="input" id="plus"> + </button>
            </div>
            <div class="row">
                <button class="input" id="zero">0</button>
                <button class="input" id="point">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </body>

</html>
